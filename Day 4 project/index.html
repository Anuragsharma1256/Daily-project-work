<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        In this example, the yellow div will get a new Hi every time you Mouseover it:
    </p>

    <div style="background-color: yellow; padding: 50px;" onmouseover="handleMouseover()"  id="myDiv">
        Hi
    </div>

    <script>
        function handleMouseover(){
            document.getElementById('myDiv').innerHTML += 'Hi';
        }

    </script>
    
</body>
</html>
